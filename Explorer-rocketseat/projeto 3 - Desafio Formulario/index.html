<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário mentoria</title>

    <link rel="stylesheet" href="./style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page">
        <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar sua mentoria</p>
        </header>
        <form action="">

            <fieldset>
                <div class="fieldset-warapper">
                    <legend>Informações Pessoais</legend>
                    <div class="col">

                        <div class="input-warapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>

                        <div class="input-warapper ">
                            <label for="surname">Sobrenome</label>
                            <input type="text" id="surname">
                        </div>
                    </div>

                    <div class="input-warapper teste">
                        <label for="email">Email <span>(Digite um e-mail válido)</span></label>
                        <input type="email"  id="email">
                    </div>

                    <div class="input-warapper teste">
                        <label for="password">Senha <span>(minimo de 6 caracteres)</span></label>
                        <input type="password" id="password">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-warapper">
                <legend>Informações do Mentor</legend>
                
                    <div class="input-warapper teste">
                        <label for="name-mentor">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
                        <input type="text" id="name-mentor">
                    </div>
                </div>
            </fieldset>


            <fieldset>
                <div class="fieldset-warapper">
                <legend>Informações do Mentor</legend>
                
                <h2>Primeira Mentoria</h2>

                    <div class="col">

                        <div class="input-warapper">
                            <label for="name-mentor">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="name-mentor">
                        </div>

                        <div class="input-warapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>

                        <div class="input-warapper ">
                            <label for="surname">Sobrenome</label>
                            <input type="text" id="surname">
                        </div>
                    </div>

                </div>
            </fieldset>




        </form>
    </div>
   
    
</body>
</html>
