<!-- Tag onde vai ficar o conteúdo do formulário  
O atributo action funciona para informar onde esse dado será enviado  -->
<!-- 
    O método é utilizado para transferência de dados e são dois:
    GET: Receber dados
    POST: Enviar dados
    - Quando não utilizamos o method ele por padrão utilizará o GET
    - Quando não utilizamos o action ele usará a mesma página

    Diferenças dos métodos
    - Entrar na ferramenta de desenvolvedor
    - Aba network - clicar no campo de pesquisa da pagina(demonstração feita nogoogle).
    - Ele irá aparecer na parte inferior os arquivos - clicar no primeiro do tipo document
    - Ele mostra o método utilizado
    - Os métodos são GET e os dados são enviados pela url
    - Os métodos POST são enviados através do corpo da requisição.
    - Para ver o tipo de método através do DevTols entrar na aba network, clicar no botão na página e pegar, por exemplo o primeiro documento, ao clicar irá aparecer abas, o tipo do metodo estára sendo informado na aba Headers.
    - A aba Payload mostra  os parâmetros que estão na url.
 -->

 <!-- simulando a página do google -->
<form action="" method="GET">
    <input type="text" name="q">
    <input type="hidden" name="sxsrf" value="APq-WBv8RWu68Cb_Mszn- Z">
    <!--Tipo submit ao clicar faz o envio do formulário-->
    <input type="submit" value="Pesquisar">
</form>
