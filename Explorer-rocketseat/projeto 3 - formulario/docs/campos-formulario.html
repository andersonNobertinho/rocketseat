<!-- rótulo do campo ele deve ter o valor do for o mesmo nome que o campo id do input -->
<label for="titulo">Titulo do evento</label>
<!-- campo de entrada de dados -->
<!-- id identificador único da tag - name importante para enviar para o servidor -->
<input type="text" name="titulo" id="titulo" />

<!-- Campo para entrada de dados do tipo senha -->
<input type="password" name="" id="" />
<!-- Campo para entrada de dados do tipo número -->
<input type="number" name="" id="" />
<!-- Campo para entrada de dados do tipo checkbox -->
<input type="checkbox" name="" id="" />

<!-- Campo para seleção de dados -->
<select name="" id="">
    <!-- Option são as opções dentro do campo select -->
    <option value="music">Música</option>
    <option value="movie">Filme</option>
</select>

<!-- Campo para entrada de dados onde possui várias linhas - os campos cols e rows definem o tamanho do textarea -->
<textarea name="" id="" cols="30" rows="10"></textarea>
