<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">

        <header>
            <h1>Crie e Compartilhe seu Evento</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <!-- Dentro do fom estarão os inputs -->
        <form action="">
            <!-- Quando aplicamos o display flex no fieldset e o legend estando em seguida no html ele não considera que o legend faz parte da ideia do flex como filhos. 
            A solução é fazer uma div com uma classe logo depois do fieldset colocando todos os elementos dentro   -->
            <!-- Agrupamento de campos -->
            <fieldset>
                <div class="fieldset-warapper">
                    <!-- Legenda para esse conjunto de campos -->
                    <legend>Informações do Evento</legend>
                    <!-- Encapsulando alguns elementos -->
                    <div class="input-warapper">
                    <!-- Rótulo do input -->
                        <label for="event-title">Título do evento <span>(mínimo de 8 caracteres)</span></label>
                        <!-- Cria o campo de entrada -->
                        <input type="text" id="event-title">
                    </div>

                    <div class="input-warapper">
                        <!-- Rótulo do input -->
                        <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                        <!-- Cria o campo de entrada -->
                        <input type="url" id="event-link">
                    </div>

                    
                    <div class="input-warapper">
                        <!-- Rótulo do input -->
                        <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                        <!-- Cria o campo de entrada -->
                        <input type="number" id="event-whatsapp">
                    </div>

                    
                    <div class="input-warapper">
                        <!-- Rótulo do input -->
                        <label for="event-info">Informações extras</label>
                        <!-- Cria o campo de entrada -->
                        <textarea name="" id="event-info" cols="30" rows="10"></textarea>
                    </div>

                    
                    <div class="input-warapper">
                        <!-- Rótulo do input -->
                        <label for="event-category">Categoria</label>
                        <!-- Cria o campo de entrada -->
                       <select name="" id="event-category">
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentoria</option>
                       </select>
                    </div>

                </div>
                
            </fieldset>

            

        </form>

    </div>
   

</body>
</html>
